<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>Deseja apagar o pensamento?</p>
    <small>Pensamentos apagados não serão recuperados</small>

    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirPensamento()">Excluir</button>
      <button class="botao botao-cancelar" routerLink="/Pensamentos">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
