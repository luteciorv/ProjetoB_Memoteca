<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="recuperarClasseLargura()">
  <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

  <div class="acoes">
    <button class="botao-editar"><img src="/assets/imagens/icone-editar.png" alt="Editar"></button>
    <button class="botao-excluir"><img src="/assets/imagens/icone-excluir.png" alt="Excluir"></button>
  </div>
</div>
